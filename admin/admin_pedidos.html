<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Pedidos</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-body">
<div id="custom-alert-container"></div>
<div id="custom-modal-backdrop" class="modal-backdrop hidden"></div>
<div id="custom-modal" class="custom-modal hidden">
    <div class="modal-header">
        <h5 id="modal-title">Título del Modal</h5>
        <button type="button" class="close-modal-btn">&times;</button>
    </div>
    <div class="modal-body">
        <p id="modal-message">Mensaje del modal.</p>
    </div>
    <div class="modal-footer">
        <button type="button" id="modal-cancel-btn" class="modal-btn button-secondary">Cancelar</button>
        <button type="button" id="modal-confirm-btn" class="modal-btn button-primary">Aceptar</button>
    </div>
</div>
    <div class="admin-page-content top-aligned">
        <header class="admin-header">
            <h1>Panel de Administración</h1>
            <nav class="admin-nav-links">
                <a href="admin_panel.html">Productos</a>
                <a href="admin_pedidos.html" class="active-admin-link">Pedidos</a>
            </nav>
            <button id="logout-button" class="logout-button">Cerrar Sesión</button>
        </header>

        <main class="main-content-top">
            <div class="pedidos-container admin-container">
                <h2>Gestión de Pedidos</h2>
                <div id="lista-pedidos-admin">
                    <!-- 
                        Este div '#lista-pedidos-admin' será donde tu JavaScript
                        (la función 'cargarPedidosEnAdmin' en app.js) insertará
                        la tabla completa de pedidos de forma dinámica.
                        El CSS para la tabla responsive está en admin.css y 
                        se basa en los atributos data-label que tu JS debe generar.
                    -->
                    <p>Cargando pedidos...</p> 
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Power Gaming. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../app.js"></script>
</body>
</html>
